{% include base_path %}

<div class="archive">
  <h1 class="page__title">{{ page.title }}</h1>
  {{ content }}
  <div class="entries-{{ page.entries_layout | default: 'list' }}">
    {% for item in site[page.collection] %}
      {% include archive-single.html type=page.entries_layout %}
    {% endfor %}
  </div>
</div>
